<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aavishkar 2.0</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://rawgit.com/AllThingsSmitty/e42d5dbd4f548b2a4ddbf442627a897f/raw/7bff268eb57a48dee44f23ffd14b4ea146db162b/flexbox-center-container.css">
  <link rel="stylesheet" type="text/css" href="https://rawgit.com/AllThingsSmitty/8fb1b38c77ddd4357287f242f07c7797/raw/80da7234eaa5a4bb7e27c06c41dd0717ff4f1c93/system-fonts.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" type="image/png" href="./img/avskr_favi.png"/>
</head>

<body>

  <div class="row header">
    <div class="col-md-6">
      <img src="img/clg.png" class="fixed-top-left">
    </div>
    <div class="col-md-6">
      <img src="img/clubs.png" class="fixed-top-right">
    </div>
  </div>

  <div class="box bg" data-ibg-bg='./img/crosshair2.png'>
  </div>

  <div class="row footer">
    <div class="col-md-4">
        <div class="icons-social">
            <ul>
              <li><a target="_blank" href="https://www.facebook.com/aavishkar.nitd/"><i class="fab fa-facebook-square fa-2x icon"></i></a></li>
              <li><a target="_blank" href="https://www.instagram.com/aavishkar_nitd/"><i class="fab fa-instagram fa-2x icon"></i></a></li>
              <li><a target="_blank" href="https://www.youtube.com/channel/UCl42je3Zr5zTCpsHIj7xkbg/featured"><i class="fab fa-2x fa-youtube-square icon"></i></a></li>
              <li><a target="_blank" href="mailto:contact@avskr.in"><i class="fa fa-envelope icon fa-2x fab"></i></a></li>
            </ul>
            <!-- <hr class="phone-display"> -->
          </div>
    </div>
    <div class="col-md-4">
        <ul class='countdown'>
            <li><span id="days"></span><div class="sub">days</div></li>
            <li><span id="hours"></span><div class="sub">Hours</div></li>
            <li><span id="minutes"></span><div class="sub">Minutes</div></li>
            <li><span id="seconds"></span><div class="sub">Seconds</div></li>
          </ul>
    </div>
    <div class="col-md-4">
      <img src="img/bullet.png" class="bullet">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="./js/jquery.interactive_bg.min.js"></script>
  <script>

$(document).ready(function(){
    $(".bg").interactive_bg(); // function cal
    function detectmob() { 
        if( navigator.userAgent.match(/Android/i)
        || navigator.userAgent.match(/webOS/i)
        || navigator.userAgent.match(/iPhone/i)
        || navigator.userAgent.match(/iPad/i)
        || navigator.userAgent.match(/iPod/i)
        || navigator.userAgent.match(/BlackBerry/i)
        || navigator.userAgent.match(/Windows Phone/i)
        ){
            return true;
          }
        else {
            return false;
          }
}
    if(!detectmob()){
      $(".bg").interactive_bg({
        strength: -500,
        scale: 1.05,
        animationSpeed: "100ms",
        contain: false,
        wrapContent: true
      });
    }else{
      $(".bg").interactive_bg({
        strength: 50,
        scale: 1.05,
        animationSpeed: "100ms",
        contain: false,
        wrapContent: true
      });
    }
});

  // change background size on window resize
$(window).resize(function() {
      $(".bg > .ibg-bg").css({
        width: $(window).outerWidth(),
        height: $(window).outerHeight()
      })
   });
  </script>
  <script src="js/script.js"></script>
  </body>
</html>
